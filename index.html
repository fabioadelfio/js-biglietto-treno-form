<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tiziano Nicolai" />
    <title>Biglietto Treno Form</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />

    <linimg\img_logo_blue.webpk rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- Custom JS -->
    <script src="js/main.js" defer></script>
  </head>
  <body class="bg-danger">
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <form id="ticket-form">

        <div class="form-group">
          <label>Nome Cognome</label>
          <input type="text" class="form-control" id="fullname-input" placeholder="Nome Cognome">
        </div>

        <div class="form-group">
          <label>Km da percorrere</label>
          <input type="text" class="form-control" id="km-input" placeholder="Km da percorrere">
        </div>

        <div class="form-group">
          <label>Fascia d'et√†</label>
          <select class="form-control" id="age-group-input">
            <option>Maggiorenne</option>
            <option>Minorenne</option>
            <option>Over 65</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Genera</button>
        <button type="submit" class="btn btn-primary">Annulla</button>
      </form>

      <div id="my-ticket" class="d-none">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="row">
          <h2>DETTAGLI PASSEGGERI</h2>
          <div class="col-3">
            <div class="fs-4">NOME PASSEGERO</div>
            <div id="passenger-name"></div>
          </div>
          <div class="col-8 d-flex">
            <div class="col-4">
              <div class="fs-5">Offerta</div>
              <p id="offer-type"></p>
            </div>
            <div class="col-4">
              <div class="fs-5">Carrozza</div>
              <p>5</p>
            </div>
            <div class="col-4">
              <div class="fs-5">Codice CP</div>
              <p>92911</p>
            </div>
            <div class="col-4">
              <div class="fs-5">Costo Biglietto</div>
              <p id="ticket-price"></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
