<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tiziano Nicolai" />
    <title>Biglietto Treno Form</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />

    <linimg\img_logo_blue.webpk rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- Custom JS -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white text-center fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <form id="ticket-form" class="bg-white rounded-5 pt-4">

        <div id="inputs" class="d-flex justify-content-center gap-5">
          <div class="form-group text-center">
            <label>Nome Cognome</label>
            <input type="text" class="form-control mt-3 text-center border-dark" id="fullname-input" placeholder="Nome Cognome">
          </div>
  
          <div class="form-group text-center">
            <label>Km da percorrere</label>
            <input type="text" class="form-control mt-3 text-center border-dark" id="km-input" placeholder="Km da percorrere">
          </div>
  
          <div class="form-group text-center">
            <label>Fascia d'et√†</label>
            <select class="form-control mt-3 text-center border-dark" id="age-group-input">
              <option>Maggiorenne</option>
              <option>Minorenne</option>
              <option>Over 65</option>
            </select>
          </div>
        </div>

        <div id="buttons" class="my-3 py-5 d-flex gap-4 justify-content-center">
          <button type="submit" class="btn btn-secondary fw-bold fs-5">Genera</button>
          <button type="reset" value="Reset" class="btn btn-secondary fw-bold fs-5">Annulla</button>
        </div>
      </form>

      <div id="my-ticket" class="text-black">
        <h1 class="text-white fw-bold text-center">IL TUO BIGLIETTO</h1>
        <div class="row bg-light p-4">
          <h2 class="fw-bold">DETTAGLI PASSEGGERI</h2>
          
          <div class="col-3 fw-bold p-3 bg-secondary ">
            <div class="fs-4">NOME PASSEGGERO</div>
            <div id="passenger-name" class="fs-5"></div>
          </div>
          <div class="col-8 ps-3 d-flex justify-content-center border-bottom border-top border-secondary">
            <div class="col-3 p-3">
              <div class="fs-5 fw-bold">Offerta</div>
              <div id="offer-type" class="mt-4"></div>
            </div>
            <div class="col-3 p-3">
              <div class="fs-5 fw-bold">Carrozza</div>
              <div class="mt-4">5</div>
            </div>
            <div class="col-3 p-3">
              <div class="fs-5 fw-bold">Codice CP</div>
              <div class="mt-4">92911</div>
            </div>
            <div class="col-3 p-3">
              <div class="fs-5 fw-bold">Costo Biglietto</div>
              <div id="ticket-price" class="mt-4"></div>
            </div>
            </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
